<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Listings</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            color: #2c3e50;
        }

        #postsContainer {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        /* Post container styles */
        .post {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: box-shadow 0.3s ease;
        }

        .post:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 1.5em;
            margin: 0;
            color: #34495e;
        }

        p {
            font-size: 1em;
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        .images {
            display: flex;
            gap: 10px;
            justify-content: flex-start;
        }

        .images img {
            width: 100px;
            height: auto;
            border-radius: 5px;
            object-fit: cover;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.25em;
            }

            .images img {
                width: 80px;
            }
        }
    </style>
</head>

<body>
    <h1>Cars for Sale</h1>
    <div id="postsContainer"></div>

    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getDatabase, ref, child, get } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDSWukEbEDngjrQoXUoy5FzVHS-W64osdY",
            authDomain: "delsur-30194.firebaseapp.com",
            databaseURL: "https://delsur-30194-default-rtdb.firebaseio.com",
            projectId: "delsur-30194",
            storageBucket: "delsur-30194.appspot.com",
            messagingSenderId: "384760703892",
            appId: "1:384760703892:web:f1f7f59699714334ae3d81",
            measurementId: "G-H90YGKSPL4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to fetch all posts data from Firebase
        function fetchAllPosts() {
            const dbRef = ref(database);
            get(child(dbRef, `posts`)).then((snapshot) => {
                if (snapshot.exists()) {
                    const postsContainer = document.getElementById("postsContainer");
                    const posts = snapshot.val();

                    // Iterate over each post (subnodos)
                    Object.keys(posts).forEach((postId) => {
                        const postData = posts[postId];

                        // Create HTML elements for each post
                        const postDiv = document.createElement("div");
                        postDiv.classList.add("post");

                        const titleElement = document.createElement("h2");
                        titleElement.textContent = postData.title;
                        postDiv.appendChild(titleElement);

                        const detailElement = document.createElement("p");
                        detailElement.textContent = postData.detail;
                        postDiv.appendChild(detailElement);

                        const imagesContainer = document.createElement("div");
                        imagesContainer.classList.add("images");
                        if (postData.images) {
                            // Iterate over image keys (0, 1, etc.)
                            Object.keys(postData.images).forEach((key) => {
                                const imageUrl = postData.images[key];
                                const img = document.createElement("img");
                                img.src = imageUrl;
                                img.alt = "Car Image";
                                imagesContainer.appendChild(img);
                            });
                        }

                        postDiv.appendChild(imagesContainer);
                        postsContainer.appendChild(postDiv);
                    });
                } else {
                    console.log("No data available");
                }
            }).catch((error) => {
                console.error(error);
            });
        }

        // Call the fetchAllPosts function when the page loads
        window.onload = fetchAllPosts;
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Listings</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            color: #2c3e50;
        }

        #postsContainer {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Post container styles */
        .post {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transition: box-shadow 0.3s ease;
        }

        .post:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 1.2em;
            margin: 0;
            color: #34495e;
        }

        p {
            font-size: 1em;
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        /* Carrusel styles */
        .carousel {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            cursor: pointer;
        }

        .carousel img.active {
            display: block;
        }

        .carousel .prev,
        .carousel .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .carousel .prev {
            left: 10px;
        }

        .carousel .next {
            right: 10px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            position: relative;
            margin: auto;
            padding: 0;
            width: 90%;
            max-width: 700px;
        }

        .modal img {
            width: 100%;
            height: auto;
        }

        .modal .prev,
        .modal .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .modal .prev {
            left: 0;
        }

        .modal .next {
            right: 0;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            h2 {
                font-size: 1.1em;
            }

            .post {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <h1>Cars for Sale</h1>
    <div id="postsContainer"></div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modalImage">
            <button class="prev">❮</button>
            <button class="next">❯</button>
        </div>
    </div>

    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getDatabase, ref, child, get } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "DOMAIN",
            databaseURL: "DATABASE_URL",
            projectId: "PROJECT_ID",
            storageBucket: "STORAGE_BUCKET",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID",
            measurementId: "MEASUREMENT_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to fetch all posts data from Firebase
        function fetchAllPosts() {
            const dbRef = ref(database);
            get(child(dbRef, "posts")).then((snapshot) => {
                if (snapshot.exists()) {
                    const postsContainer = document.getElementById("postsContainer");
                    const posts = snapshot.val();

                    // Iterate over each post (subnodos)
                    Object.keys(posts).forEach((postId) => {
                        const postData = posts[postId];

                        // Create HTML elements for each post
                        const postDiv = document.createElement("div");
                        postDiv.classList.add("post");

                        const titleElement = document.createElement("h2");
                        titleElement.textContent = postData.title;
                        postDiv.appendChild(titleElement);

                        const detailElement = document.createElement("p");
                        detailElement.textContent = postData.detail;
                        postDiv.appendChild(detailElement);

                        // Create carousel container
                        const carouselContainer = document.createElement("div");
                        carouselContainer.classList.add("carousel");

                        const prevButton = document.createElement("button");
                        prevButton.classList.add("prev");
                        prevButton.textContent = "❮";
                        prevButton.onclick = function () {
                            changeImage(postId, -1);
                        };
                        carouselContainer.appendChild(prevButton);

                        const nextButton = document.createElement("button");
                        nextButton.classList.add("next");
                        nextButton.textContent = "❯";
                        nextButton.onclick = function () {
                            changeImage(postId, 1);
                        };
                        carouselContainer.appendChild(nextButton);

                        if (postData.images) {
                            // Iterate over image keys (0, 1, etc.)
                            Object.keys(postData.images).forEach((key, index) => {
                                const imageUrl = postData.images[key];
                                const img = document.createElement("img");
                                img.src = imageUrl;
                                img.alt = "Car Image";
                                img.classList.add("carousel-image");
                                if (index === 0) {
                                    img.classList.add("active");
                                }
                                img.setAttribute("data-post-id", postId);
                                img.setAttribute("data-index", index);
                                img.onclick = function () {
                                    openModal(postId, index);
                                };
                                carouselContainer.appendChild(img);
                            });
                        }

                        postDiv.appendChild(carouselContainer);
                        postsContainer.appendChild(postDiv);
                    });
                } else {
                    console.log("No data available");
                }
            }).catch((error) => {
                console.error(error);
            });
        }

        // Function to change the image in the carousel
        function changeImage(postId, direction) {
            const images = document.querySelectorAll(`img[data-post-id="${postId}"]`);
            let currentIndex = 0;

            // Find the current active image
            images.forEach((img, index) => {
                if (img.classList.contains("active")) {
                    currentIndex = index;
                }
                img.classList.remove("active");
            });

            // Calculate the new index
            let newIndex = currentIndex + direction;
            if (newIndex >= images.length) {
                newIndex = 0; // Loop back to the first image
            }
            if (newIndex < 0) {
                newIndex = images.length - 1; // Loop to the last image
            }

            // Show the new image
            images[newIndex].classList.add("active");
        }

        // Modal functionality
        const modal = document.getElementById("imageModal");
        const modalImage = document.getElementById("modalImage");
        let modalCurrentIndex = 0;
        let modalPostId = null;

        function openModal(postId, index) {
            const images = document.querySelectorAll(`img[data-post-id="${postId}"]`);
            modalCurrentIndex = index;
            modalPostId = postId;
            modalImage.src = images[index].src;
            modal.style.display = "block";
        }

        document.querySelector(".close").onclick = function () {
            modal.style.display = "none";
        };

        // Function to change the image inside the modal
        function changeModalImage(direction) {
            const images = document.querySelectorAll(`img[data-post-id="${modalPostId}"]`);
            modalCurrentIndex += direction;
            if (modalCurrentIndex >= images.length) {
                modalCurrentIndex = 0;
            }
            if (modalCurrentIndex < 0) {
                modalCurrentIndex = images.length - 1;
            }
            modalImage.src = images[modalCurrentIndex].src;
        }

        document.querySelector(".modal .prev").onclick = function () {
            changeModalImage(-1);
        };

        document.querySelector(".modal .next").onclick = function () {
            changeModalImage(1);
        };

        // Fetch posts on page load
        fetchAllPosts();
    </script>
</body>

</html>

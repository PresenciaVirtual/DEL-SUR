<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Data</title>
</head>
<body>
    <h1 id="title"></h1>
    <p id="detail"></p>
    <div id="images"></div>

    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getDatabase, ref, child, get } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDSWukEbEDngjrQoXUoy5FzVHS-W64osdY",
            authDomain: "delsur-30194.firebaseapp.com",
            databaseURL: "https://delsur-30194-default-rtdb.firebaseio.com",
            projectId: "delsur-30194",
            storageBucket: "delsur-30194.appspot.com",
            messagingSenderId: "384760703892",
            appId: "1:384760703892:web:f1f7f59699714334ae3d81",
            measurementId: "G-H90YGKSPL4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to fetch data from Firebase
        function fetchData() {
            const dbRef = ref(database);
            get(child(dbRef, `posts/-O8BnpcsgcDKVyQd1T8L`)).then((snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    document.getElementById("title").textContent = data.title;
                    document.getElementById("detail").textContent = data.detail;

                    const imagesContainer = document.getElementById("images");
                    if (data.images) {
                        // Iterar sobre las claves del objeto 'images'
                        Object.keys(data.images).forEach((key) => {
                            const imageUrl = data.images[key];
                            const img = document.createElement("img");
                            img.src = imageUrl;
                            img.alt = "Image";
                            img.style.width = "200px"; // Puedes ajustar el tamaño según sea necesario
                            imagesContainer.appendChild(img);
                        });
                    }
                } else {
                    console.log("No data available");
                }
            }).catch((error) => {
                console.error(error);
            });
        }

        // Call the fetchData function when the page loads
        window.onload = fetchData;
    </script>
</body>
</html>
